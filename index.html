<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="mainComponent">
      <div class="results">
        <h2>Your Result</h2>
        <div class="circle">
          <p class="results_display">76</p>
          <p class="results_divide">of 100</p>
        </div>
        <p class="results_summarized">Great</p>
        <p class="results_detailed">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h3>Summary</h3>
        <div id="summaryData"></div>
        <button class="buttonContinue">Continue</button>
      </div>
    </div>
  </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Derek Olsen</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
